<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora De Codar 1</title>
</head>
<body>
    <script>
        var diagonal_maior = Number(prompt("Digite o tamanho da diagonal maior"));
        var diagonal_menor = Number(prompt("Digite o tamanho da diagonal menor"));
        var area_do_losango = (diagonal_maior * diagonal_menor)/ 2;
       
        document.write(area_do_losango);
    </script>
</body>

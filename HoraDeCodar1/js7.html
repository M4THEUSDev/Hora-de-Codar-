<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora De Codar 1</title>
</head>
<body>
    <script>
        var base_maior = Number(prompt("Digite o tamanho da base maior"));
        var base_menor = Number(prompt("Digite o tamanho da base menor"));

        var h = Number(prompt("Digite a altura"));

        var area_do_trapezio = (base_maior + base_menor ) * h /2;
        alert(area_do_trapezio);
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora De Codar 1</title>
</head>
<body>
    <script>
        var base_retangulo = prompt("Digite a base do retangulo");
        var altura_retangulo = prompt("Digite a altura do retangulo");
        var area_do_retangulo = base_retangulo * altura_retangulo;

        document.write(area_do_retangulo);
    </script>

</body>
</html>
